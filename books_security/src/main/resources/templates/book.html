<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="page-wrap d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <span class="display-3 d-block" th:text="Isbn+': '+${book.isbn}"></span>
                    <span class="display-3 d-block" th:text="Author+': '+${book.author}"></span>
                    <span class="display-3 d-block" th:text="Name+': '+${book.title}"></span>
                    <a th:href="'/add_to_favourite/'+${book.isbn}" class="btn btn-link" th:unless="${is_favourite}">add to favourite</a>
                    <a th:href="'/remove_from_favourite/'+${book.isbn}" class="btn btn-link" th:if="${is_favourite}">remove from favourite</a>
                    <a href="/" class="btn btn-link">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
