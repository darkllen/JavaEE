<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container align-items-center" align="center">
        <span>Your favourite books</span>
    </div>
    <div class="row">
        <div class="col-1">
            <a href="/logout">Logout</a>
            <a href="/">Main</a>
        </div>
        <div class="col-10">
            <table class="text-center table table-bordered table-responsive-md">
                <thead>
                <th class="text-center" scope="col">name</th>
                <th class="text-center" scope="col">isbn</th>
                <th class="text-center" scope="col">author</th>
                </thead>
                <tbody id="books">
                    <tr th:each="book: ${books}">
                        <td><a th:href="'/book/'+${book.isbn}" th:text="${book.title}"></a></td>
                        <td th:text="${book.isbn}"></td>
                        <td th:text="${book.author}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1">
            <span th:text="${#authentication.getPrincipal().getUsername()}" th:if="${#authorization.expression('isAuthenticated()')}"></span>
        </div>
    </div>


</div>
</body>
</html>
